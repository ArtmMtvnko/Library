<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="wrap">
        <aside>
            <div class="aside__title">
                <p>Library</p>
            </div>
            <form class="aside__form" action="#">
                <div class="aside__author">
                    <input type="text" name="author">
                </div>
                <div class="aside__book-title">
                    <input type="text" name="book-title">
                </div>
                <div class="aside__number-of-pages">
                    <input type="number" name="number-of-pages">
                </div>
                <div class="aside__is-read">
                    <label for="toogleCheckbox">Already read?</label>
                    <input id="toogleCheckbox" class="toggle" type="checkbox" name="checkbox">
                </div>
                <div class="aside__submit">
                    <input type="submit" value="Add">
                </div>
            </form>
        </aside>
        <main></main>
    </div>
</body>
</html>
